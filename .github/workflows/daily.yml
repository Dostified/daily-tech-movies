name: Daily Telegram Updates

on:
  schedule:
    - cron: '0 3 * * *'     # 8:30 AM IST
    - cron: '0 15 * * *'    # 8:30 PM IST
  workflow_dispatch: {}      # allows manual run

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
  run: pip install requests feedparser beautifulsoup4


      - name: Run daily bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python daily_bot.py

      - name: Commit seen.json if updated
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add seen.json || true
            git commit -m "update seen.json" || true
            git push
          else
            echo "No changes to commit"
          fi
